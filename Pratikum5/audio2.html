<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Audio di html</title>
</head>
<body>
	<h1>Contoh Audio di web(control)</h1>
	<audio controls><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(control true)</h1>
	<audio controls="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(autoplay true)</h1>
	<audio autoplay="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(autoplay)</h1>
	<audio autoplay><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(loop true)</h1>
	<audio loop="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(muted true)</h1>
	<audio muted ="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(muted)</h1>
	<audio muted="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

	<h1>Contoh Audio di web(hidden autoplay loop)</h1>
	<audio hidden autoplay loop ="true"><source src="Kalimba.mp3" type="audio/mpeg">Browsermu tdak mendukung tag audio, upgrade dunk</audio>

</body>
</html>
