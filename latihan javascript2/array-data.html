<!DOCTYPE html>
<html lang="en">
<head>
	<title>mengambil data dari array</title>
</head>
<body>
	<script>
		// membuat array
		var products = ["Senter", "Radio", "Antena", "Obeng"];
		// mengambil radio
		document.write(products[1]);
		//mengambil antena
		document.write(products[2]);
		//mengambil obeng
		document.write(products[3]);
		//mengambil senter
		document.write(products[0]);
		
	</script>

</body>
</html>
